name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE_NAME: tour-management-app

jobs:
  test:
    runs-on: windows-latest
    name: Build and Test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: 'latest'

    - name: Find and restore NuGet packages
      run: |
        $solutionFiles = Get-ChildItem -Recurse -Filter "*.sln"
        $projectFiles = Get-ChildItem -Recurse -Filter "*.csproj"
        $packageFiles = Get-ChildItem -Recurse -Filter "packages.config"
        
        if ($solutionFiles.Count -gt 0) {
          Write-Host "Found solution file: $($solutionFiles[0].FullName)"
          nuget restore $solutionFiles[0].FullName
        } elseif ($projectFiles.Count -gt 0) {
          Write-Host "Found project file: $($projectFiles[0].FullName)"
          nuget restore $projectFiles[0].FullName
        } elseif ($packageFiles.Count -gt 0) {
          Write-Host "Found packages.config: $($packageFiles[0].FullName)"
          nuget restore $packageFiles[0].FullName
        } else {
          Write-Host "No solution, project, or packages.config file found. Skipping NuGet restore."
        }
      shell: powershell

    - name: Build project
      run: |
        $solutionFiles = Get-ChildItem -Recurse -Filter "*.sln"
        $projectFiles = Get-ChildItem -Recurse -Filter "*.csproj"
        
        if ($solutionFiles.Count -gt 0) {
          Write-Host "Building solution: $($solutionFiles[0].FullName)"
          msbuild $solutionFiles[0].FullName /p:Configuration=Release /p:Platform="Any CPU"
        } elseif ($projectFiles.Count -gt 0) {
          Write-Host "Building project: $($projectFiles[0].FullName)"
          msbuild $projectFiles[0].FullName /p:Configuration=Release /p:Platform="Any CPU"
        } else {
          Write-Host "No solution or project file found. Build step completed."
        }
      shell: powershell

    - name: Run unit tests
      run: |
        $testAssemblies = Get-ChildItem -Recurse -Filter "*Test*.dll" -Path "bin"
        if ($testAssemblies.Count -gt 0) {
          vstest.console.exe $testAssemblies.FullName /Logger:trx
        } else {
          Write-Host "No test assemblies found, skipping tests"
        }
      shell: powershell
      continue-on-error: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: "**/*.trx"

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    name: Build Docker Image and Push
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate deployment summary
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Image:** ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    name: Security Scan
    
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  deploy:
    needs: [build-and-push, security-scan]
    runs-on: ubuntu-latest
    name: Deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy notification
      run: |
        echo "## Deployment Ready" >> $GITHUB_STEP_SUMMARY
        echo "Docker image has been built and pushed successfully!" >> $GITHUB_STEP_SUMMARY
        echo "### To deploy using docker-compose:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`yaml" >> $GITHUB_STEP_SUMMARY
        echo "version: '3.8'" >> $GITHUB_STEP_SUMMARY
        echo "services:" >> $GITHUB_STEP_SUMMARY
        echo "  tour-management:" >> $GITHUB_STEP_SUMMARY
        echo "    image: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
        echo "    ports:" >> $GITHUB_STEP_SUMMARY
        echo "      - \"8080:80\"" >> $GITHUB_STEP_SUMMARY
        echo "    environment:" >> $GITHUB_STEP_SUMMARY
        echo "      - ASPNETCORE_ENVIRONMENT=Development" >> $GITHUB_STEP_SUMMARY
        echo "    volumes:" >> $GITHUB_STEP_SUMMARY
        echo "      - database_data:/Database" >> $GITHUB_STEP_SUMMARY
        echo "    restart: unless-stopped" >> $GITHUB_STEP_SUMMARY
        echo "volumes:" >> $GITHUB_STEP_SUMMARY
        echo "  database_data:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
